<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f= "http://java.sun.com/jsf/core">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#formregister').validate({
		rules: {
			'formregister:username': {
				required: true,
				minlength: 4,
				maxlength: 10
			},
			'formregister:password': {
				required: true,
				minlength: 4,
				maxlength: 20
			}
		},
		messages: {
			'formregister:username': {
		      required: "Username obbligatorio",
		      minlength: "Username di almeno 4 caratteri", 
		      maxlength: "Username di massimo 10 caratteri"
		    },
		    'formregister:password': {
		      required: "Inserire una password",
		      minlength: "La password deve essere almeno di 4 caratteri",
		      maxlength: "Password di massimo 10 caratteri"
		    }
		},
	});
});
</script>

<title>Pagina di autenticazione</title>

</head>
<body style="background-color:rgb(247, 234, 187)">
			<BR/>
			<BR/>
			<p align="center" ><font color="darkred" style="font-size: 18px;">
				<strong>Inserisci l'username e la password nei rispettivi campi</strong></font>
			</p>

<f:view>
	<h:form id="formregister" >
		<table width="50%" border="1" align="center" style="background-color: rgb(149, 255, 171)">
			<tr height="50">
				<td valign="middle" align="middle">Utente</td>
				<td align="middle">
				 <h:inputText value="#{UtenteController.username}" id="username"/>
				 </td>
			</tr>
			<tr height="50">
				<td valign="middle" align="middle">Password</td>
				<td align="middle">
				<h:inputSecret value="#{UtenteController.password}" id="password"/>
				</td>
			</tr>
			<tr height="40">
				<td colspan="2" align="center">
				<h:commandButton class="btn btn-success" value="Accedi" action="#{UtenteController.loginUtente}"/>
				</td>
			</tr>
		</table>
  <BR/>
  <BR/>
  <BR/>
  <BR/>
  
  <p align="center"> <b><font color="darkred">#{UtenteController.risultatoAutenticazione}</font></b></p>
	</h:form>
	</f:view>
		<BR />
	<p align ="center">
		<a class="btn btn-success" href="home.xhtml">Torna alla home</a>
	</p>
</body>
</html>
