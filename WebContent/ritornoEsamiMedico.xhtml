<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8"></meta>
<link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/stile.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<title>Ricerca</title>
</head>
<body style="background-color:rgb(247, 234, 187)">
<f:event listener="#{UtenteController.isAmministratore}" type="preRenderView" />
<BR /> 
<H1>Esami effettuati dal medico #{consultamedicoBean.nome} #{consultamedicoBean.cognome}</H1>

<BR /> 
<BR /> 
<BR /> 

<div class="container">
<table class="table table-striped"  border="1" >
<thead>
      <tr>
        <th></th>
        <th>Data Prenotazione</th>
        <th>Data Effettuazione</th>
        <th>Paziente</th>
        <th>Tipologia Esame</th>
      </tr>
</thead>

<ui:repeat value="#{consultamedicoBean.esami}" var="item" > 
                <tbody>
                <tr>
                <td><h:outputText value=""/></td>
				<td><h:outputText value="#{item.data_prenotazione}"> <f:convertDateTime dateStyle="full" timeZone="CET" type="date" /> </h:outputText></td>
				<td><h:outputText value="#{item.data_effettuazione}"> <f:convertDateTime dateStyle="full" timeZone="CET" type="date" /> </h:outputText></td>
				<td><h:outputText value="#{item.paziente}"/> </td>
				<td><h:outputText value="#{item.tipologia_esame.nome}"/></td>
				</tr>
                </tbody> 
			</ui:repeat>
</table>
</div>
<BR />
<BR />
<p align ="center">
<a class="btn btn-success" href="benvenutoAmministratore.xhtml">Torna alla pagina di benvenuto</a>
</p>
</body>
</html>
