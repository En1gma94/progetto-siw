<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

<div>
<h:form>
			<div class="container">
				<table class="table table-striped">
					<thead>
      					 <tr>
       						 <th>Data Effettuazione</th>

        					 <th>Nome</th>
        					 <th>Descrizione</th>
        					 <th>Prezzo</th>

        					 <th>Cognome medico</th>

     					 </tr>
					<ui:repeat value="#{UtenteController.esami}" var="item">

						<td><h:column>#{item.medico.cognome} </h:column></td>
						<td><h:column>
					<h:commandButton value="mostra dettagli" class="btn btn-info"
						action="#{UtenteController.mostraRisultati(item.id)}" />
					</h:column></td>
						</tr>
				</tbody>
			</ui:repeat>
			</thead>
			</table>
			</div>
		</h:form>
		</div>
